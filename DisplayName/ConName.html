<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <div id="test"></div>
    <script>
        class user{
            name;
            age
            constructor(_name,_age){
                this.name = _name
                this.age = _age
            }
                display(){
                    console.log(this.name, this.age)
                    document.getElementById(test).innerHTML = `name :$(this.name) age:$(this.age)`
                }

        }
        const x = new user("vaish" ,23)
    </script>
</body>
</html>
