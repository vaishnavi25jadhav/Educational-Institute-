   <form name="emp" action="" onsubmit="return validate_form();" method="post" class="container">
    <table align="center" width=40% width="100%" cellspacing="2" cellpadding="2" >
        <tr>
            <td colspan="2" align="center"><b>Student Registration Form.</b></td>

        </tr>
        <tr>
            <td align="left" valign="top" width="41%">Name<span style="color:red">*</span></td>

            <td width="57%"><input type="text" value="" name="emp_name" size="24"></td>
        </tr>

        <tr>
            <td align="left" valign="top" width="41%">Last Name<span style="color:red">*</span></td>

            <td width="57%"><input type="text" value="" name="emp_lastname" size="24"></td>
        </tr>
       
        

        <td align="left" valign="top" width="41%">Contact Number</td>
        <td width="57%">
            <input type="text" value="" onkeypress="return isNumberKey(event)" name="txtFName1" size="24"></td>
        </tr>
        

       


        </tr>
        <tr>
            <td align="left" valign="top" width="41%">Email<span style="color:red">*</span></td>
            <td width="57%">
                <input type="text" value="" name="email_id" size="24"></td>
        </tr>

        <tr>
            <td align="left" valign="top" width="41%">Password<span style="color:red">*</span></td>
            <td width="57%">
                <input type="password" value="" name="password" size="24" required></td>
        </tr>
        
        <tr>
            <td align="left" valign="top" width="41%">Confirm Password<span style="color:red">*</span></td>
            <td width="57%">
                <input type="password" value="" name="password" size="24" required></td>
        </tr>

        <tr>
            <td colspan="2">

                    <input type="reset" value="  Reset All   " name="B5"></td>
